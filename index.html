<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Bot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <button class="chatbot-click-toggle">
        <span><i class="bi bi-chat-left"></i></span>
        <span><i class="bi bi-x-lg"></i></span>
    </button>

    <div class="chatbot">
    <header>
            <h2><i class="bi bi-robot"></i>Chat with me! </h2>
            <span><i class="close-btn bi bi-x-lg"></i></span>
        </header>
        <ul class="chatbox">
            <li class="chat robot">
                 <span><i class="bi bi-robot"></i></span>
                 <p>Hi there <i class="bi bi-emoji-smile"></i>
                    <br>
                     How may I assit you today?
                 </p>
            </li>
        </ul>

        <div class="chatting">
            <textarea placeholder="Type message..." required></textarea>
            <span id="sendbtn"><i class="bi bi-send"></i></span>
        </div>
    </div>

    

    <script src="./app.js" defer></script>
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
